<!DOCTYPE html>
<html>
<head>
  <title>TheMealDB - Contoh Tampilan Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TheMealDB - Contoh Tampilan Web</h1>
  </header>
  
  <div class="container">
    <div class="search-container">
      <form id="search-form">
        <input type="text" placeholder="Cari makanan..." id="search-input">
        <input type="submit" value="Cari">
      </form>
    </div>
    
    <div class="meal" id="meal-container">
      <div class="meal-item">
        <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt="Meal 1">
        <h3>Meal 1</h3>
      </div>
      <div class="meal-item">
        <img src="https://www.themealdb.com/images/media/meals/uyqrrv1511553350.jpg" alt="Meal 2">
        <h3>Meal 2</h3>
      </div>
      <div class="meal-item">
        <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt="Meal 3">
        <h3>Meal 3</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
